<html>

<head>
  <title>FileUploadTest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      .scroll-container{
        max-height: 100vh;
        overflow-y: auto;
      }
    </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-lg-2">
        <div><h5>Options</h5></div>
        <div class="mb-2">
          <label for="file" class="form-label"></label>
          <input class="form-control form-control-sm" id="FileInput" type="file" name="file">
        </div>
        <div class="mb-2">
          <div class="input-group input-group-sm">
            <span class="input-group-text"># of streams</span>
            <input id="streams" type="number" class="form-control" value="1">
          </div>
        </div>
        <div class="mb-2">
          <div class="input-group input-group-sm">
            <span class="input-group-text">interval (ms)</span>
            <input id="interval" type="number" class="form-control" value="1000">
          </div>
        </div>
        <div class="mb-2">
          <div class="input-group input-group-sm">
            <span class="input-group-text">credentials</span>
            <input id="cred" type="password" class="form-control" value="">
          </div>
        </div>
        <div class="mb-2 d-flex justify-content-end">
          <button class="btn btn-sm btn-secondary me-2" id="start"> Start </button>
          <button class="btn btn-sm btn-secondary" id="stop" disabled> Stop </button>
        </div>
        <div>
          <span id="statusMessage"></span>
        </div>

        <div><h5>Create Test File</h5></div>
        <div class="mb-2">
          <div class="input-group input-group-sm">
            <span class="input-group-text">Size (MB)</span>
            <input id="testFileSize" type="number" class="form-control" value="5.00" step="0.01">
          </div>
        </div>  
        <div class="mb-2 d-flex justify-content-end">
          <button class="btn btn-sm btn-secondary" id="createTestFile"> Create </button>
        </div>
      </div>
      <div class="col-md-9 col-lg-10">
        <div class="scroll-container">
          <div><h5>Output</h5></div>
          <div name="output" id="output"></div>
        </div>
      </div>

    </div>

  </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
