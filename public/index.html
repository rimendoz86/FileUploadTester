<html>

<head>
  <title>FileUploadTest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container my-2">
    <div class="row">
      <div class="col-md-3">
        <label for="file" class="form-label"></label>
        <input class="form-control form-control-sm" id="FileInput" type="file" name="file">
      </div>
      <div class="col-md-3 pt-2">
        <div class="form-check">
          <input class="form-check-input" name="repeat" type="checkbox" value="" id="repeat">
          <label class="form-check-label" for="repeat">
            Repeat every 1s
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-sm btn-secondary" id="start" onclick="fileUpload()"> Start </button>
      </div>
      <div class="col-md-3">
        <span id="statusMessage"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div></div>
        <div name="output" id="output"></div>
        <script src="main.js"></script>
      </div>
    </div>
  </div>


</html>
